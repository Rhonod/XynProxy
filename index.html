<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervise Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #supervise-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        #supervise-panel h4 {
            margin: 0 0 10px 0;
        }
        .log {
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Welcome to Your Supervised Site</h1>
<p>Interact with the site to see the bot in action.</p>

<!-- Supervise Panel -->
<div id="supervise-panel">
    <h4>Supervise Bot Console</h4>
    <div id="log-container"></div>
    <button onclick="clearLog()">Clear Log</button>
</div>

<script>
    // Function to log user interactions
    function logInteraction(event) {
        const logContainer = document.getElementById('log-container');
        const logEntry = document.createElement('div');
        logEntry.className = 'log';
        logEntry.textContent = `User triggered ${event.type} event on ${event.target.tagName} at ${new Date().toLocaleTimeString()}`;
        logContainer.appendChild(logEntry);
    }

    // Attach event listeners to track clicks and keypresses
    document.body.addEventListener('click', logInteraction);
    document.body.addEventListener('keypress', logInteraction);

    // Function to clear the log
    function clearLog() {
        document.getElementById('log-container').innerHTML = '';
    }

    // Supervise bot can also trigger alerts
    function superviseAlert(message) {
        alert(`Supervise Alert: ${message}`);
    }

    // Admin control - manually trigger commands (for demonstration)
    superviseAlert("Monitoring Started!");
</script>

</body>
</html>
